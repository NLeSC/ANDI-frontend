{% load staticfiles %}

<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.css' %}" />
  <link rel="stylesheet" href="{% static 'bower_components/angular-tree-control/css/tree-control.css' %}" />
  <link rel="stylesheet" href="{% static 'bower_components/angular-xeditable/dist/css/xeditable.css' %}" />
  <link rel="stylesheet" href="{% static 'bower_components/angular-ivh-treeview/dist/ivh-treeview.css' %}" />
  <link rel="stylesheet" href="{% static 'bower_components/bootstrap-css-only/css/bootstrap.css' %}" />
  <link rel="stylesheet" href="{% static 'bower_components/datatables/media/css/jquery.dataTables.css' %}" />
  <link rel="stylesheet" href="{% static 'bower_components/mocha/mocha.css' %}" />
  <link rel="stylesheet" href="{% static 'bower_components/angular-toastr/dist/angular-toastr.min.css' %}" />

  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="{% static 'app/styles/readonlyinput.css' %}">
  <link rel="stylesheet" href="{% static 'app/styles/main.css' %}">
  <link rel="stylesheet" href="{% static 'app/styles/style.css' %}">
  <!-- endbuild -->
</head>

<body ng-app="andiApp">
  <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <!-- Add your site or application content here -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="http://www.andi.nl/home/">
            <img src="{% static 'app/images/andilogo-smaller.png' %}" alt="ANDI logo" style="height:35px;">
          </a>
        </div>
        <div class="collapse navbar-collapse" id="js-navbar-collapse">
          <a href="/#/test-selection" class="btn btn-default navbar-btn">Restart</a>
          <p class="navbar-text navbar-right">
            {% if user.is_authenticated %}
              <a href="{% url 'userena_profile_detail' username=user.username %}">{{ user.username }}</a> is logged in | <a href="{% url 'userena_signout' %}">log out</a>
            {% else %}
              <a href="{% url 'userena_signin' %}">log in</a> | <a href="{% url 'userena_signup' %}">create account</a>
            {% endif %}
          </p>
        </div>
      </div>
    </nav>

  <div class="container">
    {% if messages %}
      {% for msg in messages %}
        <div class="alert alert-{{msg.level_tag}}">
          {{ msg.message }}
        </div>
      {% endfor %}
    {% endif %}
    {% block content %}
    {% endblock %}
  </div>
  <div class="footer">
    <div class="container">
      <hr>
      <div class="row">
        <div class="col-md-7 center">
          <a href="http://www.andi.nl/home/">
            <img src="{% static 'app/images/logonobackcolour.png' %}" alt="ANDI logo" style="width:550px">
          </a>
        </div>
        <div class="col-md-4 center">
          <a href="http://www.esciencecenter.nl">
            <img src="{% static 'app/images/logo_netherlands_escience_center.jpg' %}" alt="eScience logo">
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- TODO: Remove when done with elipses plot (if possible) -->
  <script src="https://d3js.org/d3-queue.v2.min.js"></script>
  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="{% static 'bower_components/jquery/dist/jquery.js' %}"></script>
  <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.js' %}"></script>
  <script src="{% static 'bower_components/angular/angular.js' %}"></script>
  <script src="{% static 'bower_components/angular-animate/angular-animate.js' %}"></script>
  <script src="{% static 'bower_components/angular-cookies/angular-cookies.js' %}"></script>
  <script src="{% static 'bower_components/angular-resource/angular-resource.js' %}"></script>
  <script src="{% static 'bower_components/angular-route/angular-route.js' %}"></script>
  <script src="{% static 'bower_components/angular-sanitize/angular-sanitize.js' %}"></script>
  <script src="{% static 'bower_components/angular-touch/angular-touch.js' %}"></script>
  <script src="{% static 'bower_components/jquery-bonsai/jquery.bonsai.js' %}"></script>
  <script src="{% static 'bower_components/angular-ui-ace/ui-ace.js' %}"></script>
  <script src="{% static 'bower_components/angular-tree-control/angular-tree-control.js' %}"></script>
  <script src="{% static 'bower_components/angular-xeditable/dist/js/xeditable.js' %}"></script>
  <script src="{% static 'bower_components/angular-ivh-treeview/dist/ivh-treeview.js' %}"></script>
  <script src="{% static 'bower_components/underscore/underscore.js' %}"></script>
  <script src="{% static 'bower_components/angular-bootstrap/ui-bootstrap-tpls.js' %}"></script>
  <script src="{% static 'bower_components/datatables/media/js/jquery.dataTables.js' %}"></script>
  <script src="{% static 'bower_components/datatables-buttons/js/dataTables.buttons.js' %}"></script>
  <script src="{% static 'bower_components/datatables-buttons/js/buttons.bootstrap.js' %}"></script>
  <script src="{% static 'bower_components/datatables-buttons/js/buttons.html5.js' %}"></script>
  <script src="{% static 'bower_components/datatables-buttons/js/buttons.flash.js' %}"></script>
  <script src="{% static 'bower_components/jszip/dist/jszip.js' %}"></script>
  <script src="{% static 'bower_components/pdfmake/build/pdfmake.js' %}"></script>
  <script src="{% static 'bower_components/pdfmake/build/vfs_fonts.js' %}"></script>
  <script src="{% static 'bower_components/moment/moment.js' %}"></script>
  <script src="{% static 'bower_components/angular-validation/dist/angular-validation.js' %}"></script>
  <script src="{% static 'bower_components/lodash/lodash.js' %}"></script>
  <script src="{% static 'bower_components/tg-angular-validator/dist/angular-validator.js' %}"></script>
  <script src="{% static 'bower_components/mocha/mocha.js' %}"></script>
  <script src="{% static 'bower_components/chai/chai.js' %}"></script>
  <script src="{% static 'bower_components/opencpu.js/opencpu-0.5.js' %}"></script>
  <script src="{% static 'bower_components/d3/d3.js' %}"></script>
  <script src="{% static 'bower_components/d3-queue/d3-queue.js' %}"></script>
  <script src="{% static 'bower_components/angular-toastr/dist/angular-toastr.tpls.min.js' %}"></script>
  <script src="{% static 'bower_components/papaparse/papaparse.js' %}"></script>
  <script src="{% static 'bower_components/spin.js/spin.js' %}"></script>
  <script src="{% static 'bower_components/angular-spinner/angular-spinner.js' %}"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="{% static 'app/scripts/app.js' %}"></script>
  <script src="{% static 'app/scripts/controllers/PanelCtrl.js' %}"></script>
  <script src="{% static 'app/scripts/controllers/plotCtrl.js' %}"></script>
  <script src="{% static 'app/scripts/controllers/testSelectionController.js' %}"></script>
  <script src="{% static 'app/scripts/controllers/dataEntryController.js' %}"></script>
  <script src="{% static 'app/scripts/controllers/modalInstanceCtrl.js' %}"></script>
  <script src="{% static 'app/scripts/service/testTableService.js' %}"></script>
  <script src="{% static 'app/scripts/service/patientDataservice.js' %}"></script>
  <script src="{% static 'app/scripts/service/ocpuService.js' %}"></script>
  <script src="{% static 'app/scripts/service/svgExportService.js' %}"></script>
  <script src="{% static 'app/scripts/service/dataUploadService.js' %}"></script>
  <script src="{% static 'app/scripts/directive/fileChangeDirective.js' %}"></script>
  <script type="text/javascript" src="{% static 'app/scripts/directive/tree-grid-directive.js' %}"></script>
  <!-- endbuild -->
</body>

</html>
